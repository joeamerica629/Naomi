<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - VM Jewels</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/checkout.css">
</head>
<body>
    <!-- Same header as index.html -->

    <!-- Checkout Content -->
    <section class="checkout-page">
        <div class="container">
            <div class="breadcrumb">
                <a href="index.html">Home</a> > 
                <a href="cart.html">Cart</a> > 
                <span>Checkout</span>
            </div>
            
            <h1>Checkout</h1>
            
            <div class="checkout-layout">
                <div class="checkout-form">
                    <form id="checkout-form">
                        <!-- Contact Information -->
                        <div class="form-section">
                            <h3>Contact Information</h3>
                            <div class="form-group">
                                <label>Email Address *</label>
                                <input type="email" name="email" required>
                            </div>
                        </div>
                        
                        <!-- Shipping Address -->
                        <div class="form-section">
                            <h3>Shipping Address</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>First Name *</label>
                                    <input type="text" name="first-name" required>
                                </div>
                                <div class="form-group">
                                    <label>Last Name *</label>
                                    <input type="text" name="last-name" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Address *</label>
                                <input type="text" name="address" required>
                            </div>
                            <div class="form-group">
                                <label>Apartment, Suite, etc.</label>
                                <input type="text" name="address2">
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>City *</label>
                                    <input type="text" name="city" required>
                                </div>
                                <div class="form-group">
                                    <label>State *</label>
                                    <select name="state" required>
                                        <option value="">Select State</option>
                                        <!-- State options -->
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>ZIP Code *</label>
                                    <input type="text" name="zip" required>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Shipping Method -->
                        <div class="form-section">
                            <h3>Shipping Method</h3>
                            <div class="shipping-options">
                                <label class="shipping-option">
                                    <input type="radio" name="shipping" value="standard" checked>
                                    <span class="radio-label"></span>
                                    <div class="shipping-info">
                                        <span class="shipping-name">Standard Shipping</span>
                                        <span class="shipping-time">5-7 business days</span>
                                    </div>
                                    <span class="shipping-price">Free</span>
                                </label>
                                <label class="shipping-option">
                                    <input type="radio" name="shipping" value="express">
                                    <span class="radio-label"></span>
                                    <div class="shipping-info">
                                        <span class="shipping-name">Express Shipping</span>
                                        <span class="shipping-time">2-3 business days</span>
                                    </div>
                                    <span class="shipping-price">$15.00</span>
                                </label>
                            </div>
                        </div>
                        
                        <!-- Payment Method -->
                        <div class="form-section">
                            <h3>Payment Method</h3>
                            <div class="payment-options">
                                <label class="payment-option">
                                    <input type="radio" name="payment" value="card" checked>
                                    <span class="radio-label"></span>
                                    <span>Credit/Debit Card</span>
                                </label>
                                <label class="payment-option">
                                    <input type="radio" name="payment" value="paypal">
                                    <span class="radio-label"></span>
                                    <span>PayPal</span>
                                </label>
                            </div>
                            
                            <div class="card-form" id="card-form">
                                <div class="form-group">
                                    <label>Card Number *</label>
                                    <input type="text" name="card-number" placeholder="1234 5678 9012 3456">
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label>Expiration Date *</label>
                                        <input type="text" name="expiry" placeholder="MM/YY">
                                    </div>
                                    <div class="form-group">
                                        <label>CVV *</label>
                                        <input type="text" name="cvv" placeholder="123">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Name on Card *</label>
                                    <input type="text" name="card-name">
                                </div>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn place-order-btn">Place Order</button>
                    </form>
                </div>
                
                <div class="order-summary">
                    <div class="summary-card">
                        <h3>Order Summary</h3>
                        <div class="order-items">
                            <!-- Order items from cart -->
                        </div>
                        <div class="summary-totals">
                            <div class="summary-line">
                                <span>Subtotal</span>
                                <span id="order-subtotal">$0.00</span>
                            </div>
                            <div class="summary-line">
                                <span>Shipping</span>
                                <span id="order-shipping">$0.00</span>
                            </div>
                            <div class="summary-line">
                                <span>Tax</span>
                                <span id="order-tax">$0.00</span>
                            </div>
                            <div class="summary-line total">
                                <span>Total</span>
                                <span id="order-total">$0.00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Same footer as index.html -->

    <script src="js/main.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
