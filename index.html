  <title>VM Jewels — Links</title>
  <style>
    :root{--accent:#d4af37;--glass:rgba(255,255,255,0.92)}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{
      background: url('background.jpg') center/cover no-repeat fixed;
      display:flex;align-items:center;justify-content:center;padding:32px;
    }/* dark transparent overlay to increase contrast */
.overlay{position:fixed;inset:0;background:linear-gradient(rgba(0,0,0,0.28),rgba(0,0,0,0.28));pointer-events:none}

.card{
  width:100%;max-width:420px;background:var(--glass);border-radius:16px;padding:28px;text-align:center;box-shadow:0 10px 30px rgba(0,0,0,.3);backdrop-filter: blur(6px);position:relative;z-index:2
}

.brand{
  display:flex;gap:12px;align-items:center;justify-content:center;margin-bottom:14px
}
.brand .logo{
  width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#b8860b);display:grid;place-items:center;color:#fff;font-weight:700;font-size:20px
}
.brand h1{margin:0;font-size:20px;letter-spacing:1px}
.tag{margin-top:6px;font-size:13px;color:#333}

.btns{display:grid;gap:12px;margin-top:12px}
.btn{display:flex;gap:12px;align-items:center;justify-content:center;padding:12px 16px;border-radius:12px;text-decoration:none;font-weight:600;background:linear-gradient(90deg,#fff,#f6f6f6);color:#111;border:1px solid rgba(0,0,0,0.05)}
.btn svg{width:20px;height:20px;flex:0 0 20px}
.btn:hover{transform:translateY(-3px);box-shadow:0 8px 20px rgba(0,0,0,.12)}

.secondary{font-size:13px;color:#555;margin-top:12px}

.footer{display:flex;gap:10px;align-items:center;justify-content:center;margin-top:16px;font-size:13px;color:#222}

@media (max-width:420px){body{padding:18px}.card{padding:20px}}

  </style>
