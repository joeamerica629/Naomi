<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections - VM Jewels</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Same header as index.html -->
    <header>
        <!-- Header content from index.html -->
    </header>

    <!-- Collections Page Content -->
    <section class="hero" style="background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1599643478518-a784e5dc4c8f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');">
        <div class="container">
            <div class="hero-content">
                <h1>Our Collections</h1>
                <p>Curated selections for every style and occasion</p>
            </div>
        </div>
    </section>

    <section class="categories" style="padding: 80px 0;">
        <div class="container">
            <h2 class="section-title">Featured Collections</h2>
            <div class="category-grid">
                <div class="category-card">
                    <img src="https://images.unsplash.com/photo-1605100804763-247f67b3557e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Engagement" class="category-img">
                    <div class="category-name">Engagement</div>
                </div>
                <div class="category-card">
                    <img src="https://images.unsplash.com/photo-1535632066927-ab7c9ab60908?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Wedding" class="category-img">
                    <div class="category-name">Wedding</div>
                </div>
                <div class="category-card">
                    <img src="https://images.unsplash.com/photo-1588444650700-6c7f0c89d36b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Anniversary" class="category-img">
                    <div class="category-name">Anniversary</div>
                </div>
                <div class="category-card">
                    <img src="https://images.unsplash.com/photo-1599643478518-a784e5dc4c8f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Everyday Luxury" class="category-img">
                    <div class="category-name">Everyday Luxury</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Same footer and cart sidebar as index.html -->
    <footer>
        <!-- Footer content from index.html -->
    </footer>

    <div class="overlay" id="overlay"></div>
    <div class="cart-sidebar" id="cart-sidebar">
        <!-- Cart content from index.html -->
    </div>

    <script src="js/main.js"></script>
</body>
</html>
